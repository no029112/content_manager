<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Content Hub MVP (Modern)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNav" aria-controls="offcanvasNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">YouTube Content Hub</a>

            
            <div class="d-flex" id="auth-status">
                <!-- Login/Logout button will be dynamically added here -->
            </div>
        </div>
    </nav>

    <div id="menu-placeholder"></div>


    <main class="container mt-4" style="    justify-items: center;    width: fit-content;">
        <div id="main-content" style="    width: fit-content;">
            <!-- Content will be shown here based on auth state -->
             <div id="auth-container">
                <p>กรุณาลงชื่อเข้าใช้ด้วยบัญชี Google เพื่อใช้งาน</p>
                <!-- The login button is now dynamically added to the header -->
            </div>

            <div id="upload-form-container" style="display:none; width: 40rem;"></div>
            <div id="content-container" style="display:none;"></div>
        </div>
    </main>
    <footer>
        <div class="container text-center py-3 d-flex" style="    bottom: 0; position: absolute;left: 0;right: 0;">
            <!-- <p class="mb-0">© 2024 YouTube Content Hub. All rights reserved.</p>
            <p class="mb-0">Developed by Chirans</p> -->
            <!-- Theme Toggle Switch -->
            <div class="form-check form-switch ms-auto me-3">
                <input class="form-check-input" type="checkbox" role="switch" id="theme-toggle">
                <label class="form-check-label " hidden for="theme-toggle">Light</label>
            </div>

        </div>
    </footer>

    <!-- Login/Logout buttons will be managed by JS in the header -->
    <button type="button" id="login-button" class="btn btn-danger" style="display:none;"> Authorize</button>
    <button type="button" id="logout-button" class="btn btn-secondary" style="display:none;"> Logout</button>

    <script async defer src="https://apis.google.com/js/api.js" ></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="handleClientLoad()"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="js/authen.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/content.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
