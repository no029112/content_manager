<div class="card bg-dark text-light border-secondary">
    <div class="card-body">
        <h5 class="card-title">ElevenLabs Text-to-Speech</h5>
        <p class="card-text">ป้อนข้อความที่คุณต้องการแปลงเป็นเสียงพูด</p>

        <form id="elevenlabs-form">
            <div class="mb-3">
                <label for="elevenlabs-text" class="form-label">ข้อความ</label>
                <textarea class="form-control bg-dark text-light border-secondary" id="elevenlabs-text" rows="5" required></textarea>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" id="elevenlabs-generate-button" class="btn btn-primary">
                    Generate
                </button>
                <div id="elevenlabs-status" class="ms-3"></div>
            </div>
        </form>

        <div class="mt-4">
            <audio id="elevenlabs-audio" controls class="w-100" style="display: none;"></audio>
        </div>
    </div>
</div>
