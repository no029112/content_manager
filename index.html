<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Content Hub MVP (Modern)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNav" aria-controls="offcanvasNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">YouTube Content Hub</a>

            <!-- Theme Toggle Switch -->
            <div class="form-check form-switch ms-auto me-3">
                <input class="form-check-input" type="checkbox" role="switch" id="theme-toggle">
                <label class="form-check-label" for="theme-toggle">Light</label>
            </div>

            <div class="d-flex" id="auth-status">
                <!-- Login/Logout button will be dynamically added here -->
            </div>
        </div>
    </nav>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start bg-dark text-light" tabindex="-1" id="offcanvasNav" aria-labelledby="offcanvasNavLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                 <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-upload-link">อัปโหลดวิดีโอ</a>
                </li>
                <!-- Add other links here in the future -->
            </ul>
        </div>
    </div>


    <main class="container mt-4">
        <div id="main-content">
            <!-- Content will be shown here based on auth state -->
             <div id="auth-container">
                <p>กรุณาลงชื่อเข้าใช้ด้วยบัญชี Google เพื่อใช้งาน</p>
                <!-- The login button is now dynamically added to the header -->
            </div>

            <div id="upload-form-container" style="display:none;">
                <h2 class="mb-4">อัปโหลดวิดีโอใหม่</h2>
                <form id="upload-form">
                    <div class="mb-3">
                        <label for="title" class="form-label">ชื่อคลิป:</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">คำอธิบาย:</label>
                        <textarea class="form-control" id="description" rows="5"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags (คั่นด้วยเครื่องหมาย ,):</label>
                        <input type="text" class="form-control" id="tags">
                    </div>

                    <div class="mb-3">
                        <label for="program-name" class="form-label">ชื่อรายการ:</label>
                        <select class="form-select" id="program-name" required>
                            <option value="รู้ดีกว่า">รู้ดีกว่า</option>
                            <option value="health ดีกว่า">health ดีกว่า</option>
                            <option value="Shorts">Shorts</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="video-file" class="form-label">เลือกไฟล์วิดีโอ:</label>
                        <input type="file" class="form-control" id="video-file" accept="video/*" required>
                    </div>

                    <button type="submit" id="upload-button" class="btn btn-primary w-100">อัปโหลดไปยัง YouTube</button>
                </form>
                <div id="upload-status" class="mt-3"></div>
            </div>
        </div>
    </main>

    <!-- Login/Logout buttons will be managed by JS in the header -->
    <button type="button" id="login-button" class="btn btn-danger" style="display:none;">ลงชื่อเข้าใช้ (Authorize)</button>
    <button type="button" id="logout-button" class="btn btn-secondary" style="display:none;">ออกจากระบบ (Logout)</button>

    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="upload.js"></script>
    <script src="theme.js"></script>

</body>
</html>
